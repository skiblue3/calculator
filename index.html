<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Pangolin&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div id="container">
                <p id="display-screen"></p>
                <button class="keys buttons" id="clear">CLEAR</button>
                <button class="keys buttons" id="delete">DEL</button>
                <button class="keys buttons" id="sign">+/-</button>
                <button class="numbers buttons" id="1">1</button>
                <button class="numbers buttons" id="2">2</button>
                <button class="numbers buttons" id="3">3</button>
                <button class="operators buttons" id="/">/</button>
                <button class="numbers buttons" id="4">4</button>
                <button class="numbers buttons" id="5">5</button>
                <button class="numbers buttons" id="6">6</button>
                <button class="operators buttons" id="*">x</button>
                <button class="numbers buttons" id="7">7</button>
                <button class="numbers buttons" id="8">8</button>
                <button class="numbers buttons" id="9">9</button>
                <button class="operators buttons" id="-">-</button>
                <button class="keys buttons" id="decimal">.</button>
                <button class="numbers buttons" id="0">0</button>
                <button class="operators buttons" id="+">+</button>
                <button class="operators buttons" id="=">=</button>
            </div>
            <p id="error"></p>
        </main>
        <footer>
            <p>Simple Calculator - skiblue3</p>
            <a href="https://github.com/skiblue3/calculator" target="_blank">Source Code(github)</a>
        </footer>
    </body>
    <script src="script.js"></script>
    <script src="script1.js"></script>
</html>
