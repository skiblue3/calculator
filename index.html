<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Pangolin&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div id="container">
                <p id="display-screen">Sample</p>
                <button class="buttons keys" id="clear">CLEAR</button>
                <button class="buttons keys" id="delete">DEL</button>
                <button class="buttons keys" id="sign">+/-</button>
                <button class="numbers buttons" id="num1">1</button>
                <button class="numbers buttons" id="num2">2</button>
                <button class="numbers buttons" id="num3">3</button>
                <button class="operators buttons" id="division">/</button>
                <button class="numbers buttons" id="num4">4</button>
                <button class="numbers buttons" id="num5">5</button>
                <button class="numbers buttons" id="num6">6</button>
                <button class="operators buttons" id="multiply">*</button>
                <button class="numbers buttons" id="num7">7</button>
                <button class="numbers buttons" id="num8">8</button>
                <button class="numbers buttons" id="num9">9</button>
                <button class="operators buttons" id="subtract">-</button>
                <button class="buttons keys" id="decimal">.</button>
                <button class="numbers buttons" id="num0">0</button>
                <button class="operators buttons" id="add">+</button>
                <button class="operators buttons" id="equal">=</button>
            </div>
        </main>
        <footer>
            <p>Simple Calculator - skiblue3</p>
            <a href="https://github.com/skiblue3/calculator" target="_blank">Source Code(github)</a>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
